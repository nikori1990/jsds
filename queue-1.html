<!DOCTYPE html>
<html>
<head>
	<title>Queue</title>
</head>
<body>

	<script type="text/javascript">
		
		// 2、队列的创建
		function Queue(){
			var items = [];

			this.enqueue = function(element){
				items.push(element);
			}

			this.dequeue = function(){
				return items.shift();
			}

			this.front = function(){
				return items[0];
			}

			this.isEmpty = function(){
				return items.length == 0;
			}

			this.clear = function(){
				items = [];
			}

			this.size = function(){
				return items.length;
			}

			this.print = function(){
				console.log(items.toString());
			}

		}

		// 2、队列的使用
		var queue = new Queue();

		console.log(queue.isEmpty());

		queue.enqueue("John");
		queue.enqueue("Jack");

		queue.enqueue("Camila");

		queue.print();

		console.log(queue.size());
		console.log(queue.isEmpty());

		queue.dequeue();
		queue.dequeue();

		queue.print();

	</script>

</body>
</html>
